version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: stat-postgres
    environment:
      POSTGRES_DB: statdb
      POSTGRES_USER: statuser
      POSTGRES_PASSWORD: statpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statuser -d statdb"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: